<!doctype html>
<html class="hbc">
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1.0" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title id="htmltitle"></title> 
  <meta name="keywords" content="" /> 
  <meta name="description" content="" />
<style>

body,div,ol,ul,li,dl,dt,dd,h1,h2,h3,h4,h5,h6,p,form,fieldset,legend,input{ margin:0; padding:0;}
html { width: 100%; font-family: Tahoma,?Helvetica,?Arial,?"\5FAE\8F6F\96C5\9ED1",?sans-serif;    /* \5b8b\4f53 表示宋体 */ font-size: 12px; outline: 0;}
body { width: 100%}
a{ color:inherit; text-decoration:none;}
li{ list-style:none;}

.kj_headtop{ width: 100%; float: left; height: 50px; background: #f1592a; text-align: center; line-height: 50px; font-size: 24px; font-weight: bold;-moz-border-top-left-radius: 10px; -webkit-border-top-left-radius: 10px; border-top-left-radius: 10px; -moz-border-top-right-radius: 10px; -webkit-border-top-right-radius: 10px; border-top-right-radius: 10px;}
.kj_headtop span{ color: #800000; margin-right: 20px}
.kj_headtop span a{ color: #000} 
.kj_headtop a strong{ color: #fff;}

.kj_COMMONbox{ float: left; width: 100%; display:none;}
.kj_COMMONbox div{ box-sizing:border-box; height:125px; background:#fff}
.kj_COMMON_box1{ float: left; width: 20%; border-right: #A4D5F5 solid 1px; border-left:#A4D5F5 solid 1px;}
.kj_COMMON_box2{ float: left; width: 29%; border-right: #A4D5F5 solid 1px}
.kj_COMMON_box3{ float: left; width: 21%; border-right: #A4D5F5 solid 1px}
.kj_COMMON_box4{ float: left; width: 30%; border-right: #A4D5F5 solid 1px}
.kj_COMMONbox div p font{ background:#FFE647}
.kj_COMMONbox div p.title{ width: 100%; height: 27px; line-height: 27px; background: #A4D5F5; font-style: 12px; text-align:center}
.kj_COMMONbox div p.info span{ font-weight:bold; font-size:15px;}
.kj_COMMONbox div p.info span strong{ color:#FF0000}
.kj_COMMON_box1 p.info{padding:2px 0px;}
.kj_COMMON_box1 p.info span{ display:inline-block; padding:5px; border:#A4D5F5 solid 1px}
.kj_COMMON_box2 p.info{ padding:5px 0px}
.kj_COMMON_box2 p.info span{ display:block; margin:0px 0px 2px 2px}
.kj_COMMON_box3 p.info{ padding:10px 0px}
.kj_COMMON_box3 p.info span{ display:block; background:#FF9933; height:28px; line-height:28px; width:40%; margin:0 auto; text-align:center; padding:0px 5px; border:#A4D5F5 solid 1px; margin-top:10px}
.kj_COMMON_box3 p.info span:nth-child(2){ background:#A4D5F5; margin-top:0px}
.kj_COMMONbox div.kj_COMMON_box3 p.info span strong{ color:#0000FF}
.kj_COMMON_box4 p.infotable span{ border:#000 solid 2px; background:#60B1EA; display:block; margin:0 auto; padding:0; width:70%; margin-top:10px}
.kj_COMMON_box4 p.infotable span b{ display:block; height:35px; line-height:35px; border-bottom:#A4D5F5 solid 1px; text-align:center}
.kj_COMMON_box4 p.infotable span b samp{ text-align:center; width:25%; display:block; float:left; border-right:#A4D5F5 solid 1px; box-sizing:border-box;}
.kj_COMMON_box4 p.infotable span b a:hover{ text-decoration:underline}

.footinfo_sm{ width:100%; float:left; padding:5px 0px; font-size:14px; color:#333333; font-weight:bold; background:#A4D5F5;  text-indent:10px}
.tms{width:90%;}
.jiema{width:90%;height:100px;}
@media screen and (max-width:750px){
.kj_headtop{ font-size:1rem}
.kj_COMMONbox{ border:#f1592a  solid 1px; box-shadow:#D3D3D3 0px 1px 2px; box-sizing:border-box; margin-bottom:1rem}
.kj_COMMONbox div{ width:100%; height:auto; background:#F4F4F4}	
.kj_COMMONbox div p.title{ background:#f1592a}
.kj_COMMONbox div p.info{ padding:.5rem 0rem;}
.kj_COMMONbox div.kj_COMMON_box1 p.info span{ padding:.5rem; font-size:1rem;}
.kj_COMMONbox div.kj_COMMON_box2 p.info span,.kj_COMMONbox div.kj_COMMON_box3 p.info span{ font-size:1rem;}
.kj_COMMON_box3 p.info span{ margin:0 auto}	
.kj_COMMON_box4 p.infotable span{ margin:1rem auto}
.footinfo_sm{ font-size:1.2rem}
}
.action{display:block;}

</style>
<script src="//libs.baidu.com/jquery/1.10.2/jquery.js"></script>
</head>

<body>
<!--085期-->
<div class="kj_headtop">
<script>document.writeln("<span><samp>电脑版看开奖：</samp><a href=\"http://www."+document.domain.split('.').slice(-2).join('.')+"\" target=\"_blank\">www.<strong>117kj.com</strong></a></span><span><samp>手机版看开奖：</samp><a href=\"http://www."+document.domain.split('.').slice(-2).join('.')+"\" target=\"_blank\">www.<strong>117kj.com</strong></a></span>");	
</script>	
</div>

<foreach name="list" item="vo">
<div class="kj_COMMONbox">
	<div class="kj_COMMON_box1">
		<p class="title">
			<strong>{$vo.qihao}期『特码诗』长跟必赢！</strong></p>
		<p class="info">
                <div>
	<span style="font-size: 16px;">{$vo.qihao}期开奖结果：{$vo.tema} {$vo.shengxiao}&nbsp;</span></div>
<div>
	<span style="font-size: 16px;">{$vo.qihao}期:特码诗-&le;</span><span style="font-size:16px;"><span style="color:#0000ff;">{$vo.temashi}</span></span><span style="font-size: 16px;">&ge;</span></div>
<div>
	<span style="font-size: 16px;">{$vo.qihao}期解：<span style="color:#ff0000;">{$vo.jieshi}</span></span></div>
        </p>
	</div>
</div>
</foreach>
<div class="pre" style="display: block;
position: absolute;
top: 48px;cursor: pointer;"><img src="/Index/Public/wap/pre.png"></div>
<div class="next" style="display: block;
float: right;
position: absolute;
right: 0;
top: 47px;cursor: pointer;"><img src="/Index/Public/wap/next.png"></div>

<script>

(function() {
  $('.kj_COMMONbox').first().addClass("action");
  $('.pre').click(function(){

	if($('.kj_COMMONbox').index($('.action'))!=0)
			$('.action').removeClass("action").prev().addClass("action");
  });
  
  
  
  $('.next').click(function(){
 if($('.kj_COMMONbox').index($('.action'))!=$('.kj_COMMONbox').length-1)
  //console.log($('.kj_COMMONbox').index($('.action')));
  $('.action').removeClass("action").next().addClass("action");
  
  });
})(); 

</script>




</body>
</html>
