						<div class="page-header">
							<h1>
								您当前操作

									广告设置
								</small>
							</h1>

<script>
$(function(){
	
	$('#bizhong_ad').ajaxForm({
		beforeSubmit: checkForm, // 此方法主要是提交前执行的方法，根据需要设置
		success: complete, // 这是提交后的方法
		dataType: 'json'
	});
	
	function checkForm(){
		if( '' == $.trim($('#biaoti').val())){
			$('#resone').attr("class", "middle highmsg");//ID为resone 重新class赋值
			$('#resone').html('标题不能为空').show();//id为resone 赋值html值
			$('#biaoti').focus(); 
			return false;
		}
		

 }
	function complete(data){
		if(data.status==1){
			layer.alert(data.info, {icon: 6}, function(index){
 			layer.close(index);
			window.location.href="{:U('Ziliao/bizhongad')}";
			});
		}else{
			alert(data.info);
			return false;	
		}
	}
 
});
</script>						
						<div class="row">
							<div class="col-xs-12">
								<form class="form-horizontal" name="bizhong_ad" id="bizhong_ad" method="post" action="{:U('runbizhongad')}">
                                <input type="hidden" name="id" value="{$bizhong_ad.id}" />

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 标题 </label>
										<div class="col-sm-9">
											<input type="text" name="biaoti" id="biaoti" value="{$bizhong_ad.biaoti}"  class="col-xs-10 col-sm-5" />
											<span class="lbl">&nbsp;&nbsp;<span class="red">*</span>标题</span>
                                            <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle" id="resone"></span>
											</span>
										</div>
									</div>
                                    <div class="space-4"></div>								
								
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 广告1 </label>
										<div class="col-sm-9">
                                            <textarea  name="ad_1" cols="20" class="col-xs-10 col-sm-7 limited"  id="form-field-9">{$bizhong_ad.ad_1}</textarea>
                                            <input type="hidden" name="maxlength" value="300" />
                                            <span class="help-inline col-xs-5 col-sm-5">

											</span>
									  </div>
									</div>

												<i class="ace-icon fa fa-undo bigger-110"></i>
												重置
											</button>
										</div>
									</div>
								</form>
