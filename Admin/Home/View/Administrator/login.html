	<body class="login-layout light-login">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<i class="ace-icon fa fa-leaf green"></i>
									<span class="red">Wmzz-Lhc</span>
								</h1>
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="ace-icon fa fa-coffee green"></i>
												请填写您的用户信息
											</h4>

											<div class="space-6"></div>
											<form name="runlogin" id="runlogin" method="post" action="{:U('runlogin')}">
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" name="admin_username" id="admin_username" placeholder="用户名" />

														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" name="admin_pwd" id="admin_pwd" placeholder="输入密码" />
															<i class="ace-icon fa fa-lock"></i>
														</span>
													</label>

													<div class="space"></div>

													<div class="clearfix">
														<button type="submit" class="width-35 pull-right btn btn-sm btn-primary">
															<i class="ace-icon fa fa-key"></i>
															<span class="bigger-110">登录</span>
														</button>
													</div>

													<div class="space-4"></div>
												</fieldset>
											</form>


										</div><!-- /.widget-main -->

										<div class="toolbar clearfix">
											<div>
											</div>

										</div>
									</div><!-- /.widget-body -->

<script src="{$Think.const.JS_URL}/assets/js/jquery.min.js"></script>
<script src="{$Think.const.JS_URL}/assets/js/jquery.form.js"></script>
<script src="{$Think.const.JS_URL}/assets/layer/layer.js"></script>
<script>
//登入
$(function(){
	$('#runlogin').ajaxForm({
		beforeSubmit: logcheckForm, // 此方法主要是提交前执行的方法，根据需要设置
		success: logcomplete, // 这是提交后的方法
		dataType: 'json'
	});
	
	function logcheckForm(){
		if( '' == $.trim($('#admin_username').val())){
			layer.alert('登录用户名不能为空', {icon: 6}, function(index){
 			layer.close(index);
			$('#member_list_email').focus(); 
			});
			return false;
		}
 
		if( '' == $.trim($('#admin_pwd').val())){
			layer.alert('登录密码不能为空', {icon: 6}, function(index){
 			layer.close(index);
			$('#member_list_email').focus(); 
			});
			return false;
		}
 }
	function logcomplete(data){
		if(data.status==1){
			window.location.href="{:U('Index/index')}";
			return false;
		}else{
			layer.alert(data.info, {
			  skin: 'layui-layer-molv'
			  ,closeBtn: 0
			}, function(){
			  window.location.href=data.url;
			});
			return false;	
		}
	}
 
});

</script>
